{% include 'header.html' %}
<div class="container text-center">
  {% for message in messages %}
  <p style="color: red">{{ message }}</p>
  {% endfor %}
</div>
<h2>Order {{ product.name }}</h2>
<form method="POST">
  {% csrf_token %}
  <label>Quantity:</label>
  <input
    type="number"
    name="quantity"
    min="1"
    max="{{ product.stock }}"
    required
  />
  <button type="submit">Place Order</button>
</form>
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}
